<html>
	<head>
		<title>顯示與隱藏</title>
	</head>

	<body>

		<button onclick="hide();">隱藏文字
        </button>
        <button onclick="show();">顯示文字</button>
		<button onclick="hideNientingWu();">隱藏NientingWu</button>
		<button onclick="showNientingWu();">顯示NientingWu
</button>
		<div class="news_title">
			第六週上課
			<br />
			要準備期中報告了
		</div>
		<div class="NientingWu">
			<img src="https://imgcdn.cna.com.tw/www/WebPhotos/800/20210404/1200x871_552124171033.jpg" width="250" height="200">
		</div>

		<button class="NientingWu">
			<img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2022/08/30/98/18485051.jfif&s=Y&x=0&y=398&sw=1080&sh=720&sl=W&fw=800&exp=3600&w=930" width="250" height="200">
		</button>

    <script type="text/javascript">
    	function hide() {
    		document.querySelector(".news_title").style.display="none";
    	}

    	function show() {
			document.querySelector(".news_title").style.display="block";
		}
		function hideNientingWu() {
			let elements = document.querySelectorAll(".NientingWu");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "none";
		    }
        }

		function showNientingWu() {
			let elements = document.querySelectorAll(".NientingWu");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "block";
			}
		}
	</script>
	</body>
		
</html>
