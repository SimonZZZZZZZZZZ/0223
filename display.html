<html>
<head>
	<title>顯示與隱藏</title>

	<style>
		.japan img{
			width: 150px;
			height: 100px;
		}
		.taiwan img{
			width: 150px;
			height: 100px;
		}
		.usa img{
			width: 150px;
			height: 100px;
		}

		.japan,.taiwan,.usa  {
			display: inline-block;
		}
	</style>
</head>

<body>

	<button onclick="hide();">隱藏文字
	</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hideNientingWu();">隱藏NientingWu</button>
	<button onclick="showNientingWu();">顯示NientingWu
	</button>
	<div class="news_title">
		第六週上課
		<br />
		要準備期中報告了
	</div>
	<div class="bands">
		<div class="NientingWu japan">
			<img src="https://imgcdn.cna.com.tw/www/WebPhotos/800/20210404/1200x871_552124171033.jpg" width="150" height="100">
		</div>
		<button class="NientingWu japan ">
			<img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2022/08/30/98/18485051.jfif&s=Y&x=0&y=398&sw=1080&sh=720&sl=W&fw=800&exp=3600&w=930" width="150" height="100">
		</button>
		<div class="ChiahaoSung japan">
			<img src="https://www.merit-times.com/news_pic/20211213/692908-163498013016664_P14392387.JPG" width="150" height="100">
		</div>
		<div class="bands">
			<div class="ChiehsienChen taiwan">
				<img src="https://www.cpbl.com.tw/files/file_pool/1/0l211827581936279852/0730.jpg" width="150" height="100">
			</div>
			<div class="CCW taiwan">
				<img src="https://images.chinatimes.com/newsphoto/2020-09-16/656/20200916006146.jpg" width="150" height="100">
			</div>
			<div class="bands">
				<div class="YuChang usa">
					<img src="https://www.upmedia.mg/upload/article/20220908110544445507.356" width="250" height="200">
				</div>
				<div class="KaiweiTeng usa">
					<img src="https://media.zenfs.com/ko/tsna.com.tw/8389a1f19aef3ae042ac160025c45f45" width="250" height="200">
				</div>
			</div>
			<script type="text/javascript">
				function hide() {
					document.querySelector(".news_title").style.display="none";
				}

				function show() {
					document.querySelector(".news_title").style.display="block";
				}
				function hideNientingWu() {
					let elements = document.querySelectorAll(".NientingWu");
					for(let i = 0; i < elements.length; i=i+1) {
						elements[i].style.display = "none";
					}
				}

				function showNientingWu() {
					let elements = document.querySelectorAll(".NientingWu");
					for(let i = 0; i < elements.length; i=i+1) {
						elements[i].style.display = "block";
					}
				}
			</script>
		</body>

		</html>
